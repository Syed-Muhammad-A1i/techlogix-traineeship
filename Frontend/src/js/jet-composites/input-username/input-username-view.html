<div class="content">
  <h2 class="section-title-un">
    Create Login Details <span class="step-indicator">(1/2)</span>
  </h2>

  <h3 class="Username-title">Username</h3><br>

  <!-- Input Container -->
  <div class="input-container" data-bind="css: validationState">
    <input type="text"
           class="form-input"
           placeholder="Enter username"
           maxlength="16"
           minlength="8"
           data-bind="value: username, valueUpdate: 'afterkeydown'">
           
    <!-- Loader -->
    <span class="loading-spinner" data-bind="visible: isChecking"></span>

    <!-- Success Icon -->
    <span class="status-icon" data-bind="visible: showStatusIcon">
      <img src="css/images/green-tick.png" alt="Valid" />
    </span>
  </div>

  <!-- Dynamic message -->
  <p class="status-message" data-bind="text: successMessage, visible: successMessage"></p>
  <p class="error-message" data-bind="text: errorMessage, visible: errorMessage"></p>

  <!-- Help Info -->
  <div class="username-section">
    <div class="username-info">
      <p>Your default username is your mobile number.</p>
      <p>If you wish to change it please refer to the following conditions:</p>
      <ul>
        <li>Minimum username length should be <span class="highlight">8 characters</span> with a maximum length of <span class="highlight">16 characters</span>.</li>
        <li>Special characters are optional.</li>
      </ul>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn btn-back" data-bind="click: previousStep">Back</button>
    <button class="btn btn-next" data-bind="click: nextStep">Next</button>
  </div>
</div>
