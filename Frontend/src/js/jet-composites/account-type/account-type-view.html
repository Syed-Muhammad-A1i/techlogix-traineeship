<div class="container">
<div class="progress-steps">
      <div class="step-container" data-bind="foreach: steps">
        <div class="step-item">
          <div class="step-circle" data-bind="css: { 
            'active': $parent.currentStep() === number, 
            'completed': $parent.currentStep() > number,
            'upcoming': $parent.currentStep() < number
          }">
            <span data-bind="text: number"></span>
          </div>
          <span class="step-label" data-bind="text: title, css: { 
            'active': $parent.currentStep() === number,
            'completed': $parent.currentStep() > number,
            'upcoming': $parent.currentStep() < number
          }"></span>
        </div>
        <!-- ko if: $index() < $parent.steps().length - 1 -->
        <div class="step-connector" data-bind="css: { 'completed': $parent.currentStep() > number }"></div>
        <!-- /ko -->
      </div>
    </div>

<div class="content">
  <h2 class="section-title">Select Account Type</h2>

  <div class="selected-options">
    <div class="options-list" data-bind="foreach: accountTypes">
      <div class="option" 
           data-bind="css: { active: $parent.selectedAccountType() === name },
                      click: function(){ $parent.selectAccountType($data) }">
        <img data-bind="attr: { src: ($parent.selectedAccountType() === name) ? selectedImage : defaultImage, alt: name }" class="option-img">
        <p data-bind="text: name"></p>
        </div>
      </div>
    </div>

  <div class="cnic-section">
    <h3 class="cnic-title">CNIC Number</h3><br>
    <input type="text" class="cnic-input" 
       placeholder="XXXXX-XXXXXXX-X"
       maxlength="15"
       data-bind="value: formattedCnicNumber, 
                  valueUpdate: 'input', 
                  css: cnicInputClass,
                  event: { input: onCnicInputChange }"> <!-- Use KO.subscribe()  -->


    <div class="cnic-number">Please enter your 13-digit CNIC Number</div>
    <p class="error" data-bind="visible: cnicEdited() && !isCnicValid()">❌ CNIC must be 13 digits</p>
    <p class="error" data-bind="visible: cnicEdited() && BackendcallDone()">❌ CNIC not found</p>
    <!-- <p class="valid" data-bind="visible: cnicEdited() && isCnicValid() ">✅ Valid Entry</p> -->

  </div>
  
  <div class="buttons">
        <button class="btn btn-back" data-bind="click: previousStep">Back</button>
        <button class="btn btn-next" data-bind="click: nextStep">Next</button>
  </div>
  <div class="publisher-section">
        <div class="cnic-logo">
          <img src="css/images/nic.svg" alt="CNIC" class="cnic-icon">
        </div>
        <p class="publisher-info">
          Find your CNIC Identify Member<br>
        </p>
        <p class="publisher-info2">
          Permanent citizens of Pakistan can find their CNIC Identify member on their Identity issued by NADRA.
        </p>
      </div>
</div>
</div>
<p class="login-prompt">If you have registered already, please <a href="#" class="login-link">Login</a></p>
