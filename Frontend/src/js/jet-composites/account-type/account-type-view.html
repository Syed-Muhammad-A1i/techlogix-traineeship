<div class="content">
  <h2 class="section-title">Select Account Type</h2>

  <div class="selected-options">
    <div class="options-list" data-bind="foreach: accountTypes">
      <div class="option" 
           data-bind="css: { active: $parent.selectedAccountType() === name },
                      click: function(){ $parent.selectAccountType($data) }">
        <img data-bind="attr: { src: ($parent.selectedAccountType() === name) ? selectedImage : defaultImage, alt: name }" class="option-img">
        <p data-bind="text: name"></p>
        </div>
      </div>
    </div>

 <div class="cnic-section">
  <h3 class="cnic-title" data-bind="text: selectedAccountType() === 'Foreign National' ? 'Foreign National' : 'CNIC Number'"></h3><br>

  <!-- ko if: selectedAccountType() === 'Foreign National' -->
    <div class="foreign-text">
      <p class="info-text">Foreign National Screen</p>
    </div>
  <!-- /ko -->

  <!-- ko if: selectedAccountType() !== 'Foreign National' -->
    <input type="text" class="cnic-input" 
      placeholder="XXXXX-XXXXXXX-X"
      maxlength="15"
      data-bind="value: formattedCnicNumber, 
                valueUpdate: 'input', 
                css: cnicInputClass">

    <div class="cnic-number">Please enter your 13-digit CNIC Number</div>
    <!-- <p class="error" data-bind="visible: cnicEdited() && !isCnicValid()"> CNIC must be 13 digits</p> -->
    <p class="error" data-bind="visible: cnicEdited(), text: cnicErrorMessage"></p>
    <p class="valid" data-bind="visible: cnicEdited() && isCnicValid() && !BackendcallDone()"></p>
  <!-- /ko -->
  </div>

  
  <div class="buttons">
        <button class="btn btn-back" data-bind="click: previousStep">Back</button>
        <button class="btn btn-next" data-bind="click: nextStep, disable: !isCnicValid()">Next</button>
  </div>
  <div class="publisher-section">
        <div class="cnic-logo">
          <img src="css/images/nic.svg" alt="CNIC" class="cnic-icon">
        </div>
        <p class="publisher-info">
          Find your CNIC Identify Member<br>
        </p>
        <p class="publisher-info2">
          Permanent citizens of Pakistan can find their CNIC Identify member on their Identity issued by NADRA.
        </p>
      </div>
</div>
