<div class="container">
<div class="progress-steps">
  <div class="step-container" data-bind="foreach: steps">
    <div class="step-item">
      <div class="step-circle" data-bind="css: { 
        'active': $parent.currentStep() === number, 
        'completed': $parent.currentStep() > number,
        'upcoming': $parent.currentStep() < number
      }">
        <span data-bind="text: number"></span>
      </div>
      <span class="step-label" data-bind="text: title, css: { 
        'active': $parent.currentStep() === number,
        'completed': $parent.currentStep() > number,
        'upcoming': $parent.currentStep() < number
      }"></span>
    </div>
    <!-- ko if: $index() < $parent.steps().length - 1 -->
    <div class="step-connector" data-bind="css: { 'completed': $parent.currentStep() > number }"></div>
    <!-- /ko -->
  </div>
</div>

<div class="content">
    <h2 class="section-title">Create Login Details <span class="step-indicator">(2/2)</span></h2>  
    <div class="form-container">
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container2">
            <input type="password" id="password" 
                  data-bind="textInput: password, 
                             css: passwordBorderClass,
                             attr: { type: showPassword() ? 'text' : 'password' }" 
                  placeholder="Enter your password">
                  <button type="button" class="show-password-btn" 
                    data-bind="click: toggleShowPassword,
                               attr: { 
                                 'aria-label': showPassword() ? 'Hide password' : 'Show password'
                               }">
                <!-- <span class="password-icon" data-bind="css: showPassword() ? 'icon-hide' : 'icon-show'"></span> -->
                <span class="password-text" data-bind="text: showPassword() ? 'HIDE' : 'SHOW'"></span>
            </button></span>
        </div>
        
        <div class="password-strength" data-bind="css: strengthClass">
          <div class="strength-bar">
            <div class="strength-fill" data-bind="style: { width: strengthPercentage() + '%' }"></div>
          </div>
        </div>
        <span class="strength-text">Password Strength: <span data-bind="text: strengthText"></span></span>
        
        <div class="requirements">
          <ul>
            <li>Password should be alphanumeric</li>
            <li>Minimum password length should be 8</li>
            <li>Special characters are optional</li>
          </ul>
        </div>
      </div>
          
      <div class="form-group">
        <label for="confirm-password">Re-enter Password</label>
        <div class="input-container2">
            <input type="password" id="confirm-password" 
                  data-bind="textInput: confirmPassword, 
                             css: confirmPasswordBorderClass,
                             attr: { type: showConfirmPassword() ? 'text' : 'password' }" 
                  placeholder="Re-enter your password">
            <button type="button" class="show-password-btn" 
                    data-bind="click: toggleShowConfirmPassword,
                               attr: { 
                                 'aria-label': showConfirmPassword() ? 'Hide password' : 'Show password'
                               }">
                <!-- <span class="password-icon" data-bind="css: showConfirmPassword() ? 'icon-hide' : 'icon-show'"></span> -->
                <span class="password-text" data-bind="text: showConfirmPassword() ? 'HIDE' : 'SHOW'"></span>
            </button>
        </div>
        
        <div class="password-match" data-bind="css: matchClass, visible: confirmPassword().length > 0">
            <span class="match-icon" data-bind="text: matchIcon"></span>
            <span data-bind="text: matchText"></span>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-back" data-bind="click: previousStep">Back</button>
        <button class="btn btn-next" data-bind="click: nextStep, enable: isFormValid()">Next</button>
      </div>
    </div>
</div>
</div>
<p class="login-prompt">If you have registered already, please <a href="#" class="login-link">Login</a></p>
